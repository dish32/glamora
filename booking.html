<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Booking Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5C4033; 
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #d2b48c; /* Light Brown Form Background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #80461B;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="time"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .submit-btn {
            background-color: #d2b48c; /* Light Brown Button */
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #c49b74;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Book Your Appointment</h2>
    <form id="bookingForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="service">Choose Service</label>
            <select id="service" name="service" required>
                <option value="">Select a service</option>
                <option value="Hair Colour">Hair Colour</option>
                <option value="Facial">Facial</option>
                <option value="Cleanup">Cleanup</option>
                <option value="Acne Treatment">Acne Treatment</option>
                <option value="Hair Extension">Hair Extension</option>
                <option value="Straightening">Straightening</option>
                <option value="Glamora Special">Glamora Special</option>
                <option value="Bridal Dressing">Bridal Dressing</option>
                <option value="Makeup">Makeup</option>
                <option value="Nail Art">Nail Art</option>
            </select>
        </div>
        <div id="bridalFields" style="display:none;">
            <div class="form-group">
                <label for="discussionDate">Discussion Date</label>
                <input type="date" id="discussionDate" name="discussionDate">
            </div>
            <div class="form-group">
                <label for="weddingDate">Wedding Date</label>
                <input type="date" id="weddingDate" name="weddingDate">
            </div>
        </div>
        <div class="form-group">
            <label for="date">Appointment Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Appointment Time</label>
            <input type="time" id="time" name="time" required>
        </div>
        <button type="submit" class="submit-btn">Book Appointment</button>
    </form>
</div>

<div class="footer">
    <p>Thank you for booking with us! We look forward to serving you.</p>
</div>

<script>
    const serviceSelect = document.getElementById('service');
    const bridalFields = document.getElementById('bridalFields');

    serviceSelect.addEventListener('change', function () {
        if (this.value === 'Bridal Dressing') {
            bridalFields.style.display = 'block';
            document.getElementById('discussionDate').required = true;
            document.getElementById('weddingDate').required = true;
        } else {
            bridalFields.style.display = 'none';
            document.getElementById('discussionDate').required = false;
            document.getElementById('weddingDate').required = false;
        }
    });

    document.getElementById("bookingForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        let formData = new FormData(this);
        let bookingDetails = {};
        
        formData.forEach((value, key) => {
            bookingDetails[key] = value;
        });

        let message = "âœ… Appointment Confirmed!\n\n" +
                      `Name: ${bookingDetails.name}\n` +
                      `Email: ${bookingDetails.email}\n` +
                      `Phone: ${bookingDetails.phone}\n` +
                      `Service: ${bookingDetails.service}\n`;

        if (bookingDetails.service === "Bridal Dressing") {
            message += `Discussion Date: ${bookingDetails.discussionDate}\n` +
                       `Wedding Date: ${bookingDetails.weddingDate}\n`;
        }

        message += `Appointment Date: ${bookingDetails.date}\n` +
                   `Appointment Time: ${bookingDetails.time}\n\n` +
                   "ðŸ“ž For any inquiries, contact us at: 0912242006";

        alert(message);
    });
</script>

</body>
</html>
