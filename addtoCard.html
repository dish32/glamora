<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f8f8;
        }
        .cart-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }
        .product img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-info {
            flex-grow: 1;
            margin-left: 15px;
        }
        .product-price {
            font-weight: bold;
            color: #d9534f;
        }
        .checkout {
            background-color: #ff6600;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .checkout:hover {
            background-color: #e65c00;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }
    </style>
    <script>
        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.product input[type="checkbox"]').forEach((checkbox, index) => {
                if (checkbox.checked) {
                    total += parseFloat(checkbox.dataset.price);
                }
            });
            document.getElementById('total-price').textContent = "LKR " + total.toFixed(2);
        }
    </script>
</head>
<body>

    <div class="cart-container">
        <h2>Shopping Cart</h2>

        <div class="product">
            <input type="checkbox" data-price="1382.51" onchange="updateTotal()">
            <img src="https://via.placeholder.com/60" alt="Product 1">
            <div class="product-info">
                <p>Elegant Women's Black Flip-Flops</p>
                <span class="product-price">LKR 1,382.51</span>
            </div>
        </div>

        <div class="product">
            <input type="checkbox" data-price="1293.70" onchange="updateTotal()">
            <img src="https://via.placeholder.com/60" alt="Product 2">
            <div class="product-info">
                <p>Squared Neck Cropped T-shirt</p>
                <span class="product-price">LKR 1,293.70</span>
            </div>
        </div>

        <h3>Order Summary</h3>
        <p class="total-price">Total: <span id="total-price">LKR 0.00</span></p>
        
        <div class="checkout">Checkout</div>
    </div>

</body>
</html>
