<?php
session_start();

$cartItems = $_SESSION['cart'] ?? [];
$totalPrice = 0;

foreach ($cartItems as $item) {
    $totalPrice += $item['price'] * $item['quantity'];
}
?>

    <?php if (empty($cartItems)) : ?>
        <p>Your cart is empty.</p>
    <?php else: ?>
        <?php foreach ($cartItems as $item): ?>
            <div class="cart-item">
                <img src="<?= htmlspecialchars($item['image'] ?? 'default.jpg') ?>" alt="<?= htmlspecialchars($item['name'] ?? 'Product') ?>">
                <div class="cart-item-details">
                    <div class="item-name"><?= htmlspecialchars($item['name'] ?? 'Unnamed Product') ?></div>
                    <div class="item-price">Rs. <?= number_format($item['price'], 2) ?></div>
                    <div>Quantity: <?= $item['quantity'] ?></div>
                    <div>Total: Rs. <?= number_format($item['price'] * $item['quantity'], 2) ?></div>
                </div>
                <form method="post" action="remove_from_cart.php">
                    <input type="hidden" name="product_id" value="<?= htmlspecialchars($item['id']) ?>">
                    <button class="remove-btn" type="submit">Remove</button>
                </form>
            </div>
        <?php endforeach; ?>

        <div class="total-price">Total: Rs. <?= number_format($totalPrice, 2) ?></div>
        <form method="post" action="checkout.php">
            <button class="checkout-btn" type="submit">Checkout</button>
        </form>
