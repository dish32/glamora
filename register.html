    <!-- Cookies Popup -->
    <div id="cookiePopup" class="cookie-popup">
        This website uses cookies to improve your experience.

<div class="form-container">
    <h2>REGISTER NOW</h2>
    <h1>Then Enhance Your Beauty</h1>   
    <form method="post" name="registernow" action="#">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

        <div class="form-group">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="text-center mt-3">
            <a href="register.php">
        <!-- Submit Button -->
        <input type="submit" value="Register">
    </form>
</div>


    <!-- Success or Error Notification -->
    <div id="notification" class="notification"></div>

    <script>
        // Show Cookies Popup
        window.onload = function() {
            if (!localStorage.getItem("cookiesAccepted")) {
                document.getElementById("cookiePopup").style.display = "block";
            }
        };
        function acceptCookies() {
            localStorage.setItem("cookiesAccepted", "true");
            document.getElementById("cookiePopup").style.display = "none";
        }

        // Function to request OTP
        function requestOTP() {
            let phone = document.getElementById("phone").value;
            if (phone === "") {
                showNotification("Please enter a phone number", "error");
                return;
            }

            // Call the API to send OTP (Placeholder for actual API integration)
            fetch("/send-otp", {
                method: "POST",
                body: JSON.stringify({ phone: phone }),
                headers: { "Content-Type": "application/json" }
            }).then(response => {
                if (response.ok) {
                    document.getElementById("otpContainer").style.display = "block"; // Show OTP input field
                    showNotification("OTP sent to your phone!", "success");
                } else {
                    showNotification("Failed to send OTP. Try again.", "error");
                }
            });
        }

        // Function to verify OTP
        function verifyOTP() {
            let otp = document.getElementById("otp").value;
            if (otp === "") {
                showNotification("Please enter the OTP", "error");
                return;
            }

            // Call the API to verify OTP (Placeholder for actual API integration)
            fetch("/verify-otp", {
                method: "POST",
                body: JSON.stringify({ otp: otp }),
                headers: { "Content-Type": "application/json" }
            }).then(response => {
                if (response.ok) {
                    showNotification("OTP verified successfully!", "success");
                    // Proceed with form submission after OTP is verified
                    document.getElementById("registerForm").submit();
                } else {
                    showNotification("Invalid OTP. Try again.", "error");
                }
            });
        }

        // Show Notification Function
        function showNotification(message, type) {
            let notification = document.getElementById("notification");
            notification.innerHTML = message;
            notification.className = "notification " + type;
            notification.style.display = "block";

            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }
    </script>
